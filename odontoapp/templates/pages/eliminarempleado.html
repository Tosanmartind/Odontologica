<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar empleado</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% bootstrap_messages %}
    {% load static %}
    <link href="{% static '/css/index.css' %}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listarclientes">Clientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listarempleados">Empleados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="listarProveedores">Proveedores</a>
            </li>
          </ul>

          </div>
        </div>
      </nav>


{% block body %}

    <h1>¿Estás seguro que deseas eliminar al empleado {{ empleado.nombre }}?</h1>

    <form action="../eliminarempleado/{{ empleado.rut }}" method="post">

        {% csrf_token %}
        <a href="../listarempleado" class="btn btn-primary btn-lg">Cancelar</a>


        <button type="submit" class="btn btn-outline-danger btn-lg">Eliminar</button>

    </form>
{% endblock %}
